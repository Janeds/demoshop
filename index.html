<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>喵呜轻语视频教程之nodejs基础之用express、ejs、mongdb建设简单的网站</title>
	<link rel="stylesheet" type="text/css" href="/reset.css"/>
	<style type="text/css">
		.main{
			padding: 30px;
			text-align: center;
		}
		.item{
			margin:5px;
			border: 1px solid #333;
			float: left;
		}
		img{
			width:150px;
			height: 150px;
		}
		.clear{
			clear: both;
		}
		h1{
			padding: 20px 50px 0px;

		}
	</style>
</head>
<body>
	<h1>喵呜轻语视频教程之nodejs基础之用express、ejs、mongdb建设简单的网站</h1>
	<div class="main">
		<ul>

			<% data.forEach(function(item){ %>
			<li class="item">
				<a href="<%=item.url%>">
					<img src="<%=item.src%>"/>
					<div class="name"><%=item.name%></div>
				</a>
			</li>
			<%})%>
			<div class="clear"></div>
		</ul>
	</div>
</body>
</html>
